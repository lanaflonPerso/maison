<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des personnes</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
						th:href="@{css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Liste des personnes</div>
				<div class="panel-body">
					<form th:action="@{/index}" method="get">
						<label>Mot cl√©</label>
						<input type=text name="motCle" th:value="${motCle}">
						<button type="submit" class="btn btn-primary">Search</button>
					</form>
				</div>
				<div class="panel-body">
					<table class="table">	
						<tr>
							<th>ID</th>
							<th>NOMS</th>
							<th>PRENOMS</th>
							<th>AGE</th>
						</tr>
						<tr th:each="p:${listPers}">
							<td th:text="${p.id}"></td>
							<td th:text="${p.nom}"></td>
							<td th:text="${p.prenom}"></td>
							<td th:text="${p.age}"></td>
							<td>
								<a class="btn btn-danger" onclick="return confirm('Etes-vous sur de vouloir supprimer ?')" th:href="@{/delete(id=${p.id}, page=${currentPage}, motCle=${motCle})}">Delete</a>
							</td>
						</tr>
					</table>
					<ul class="nav nav-pills">
						<li th:class="${currentPage==status.index}?'active':''" th:each="page,status:${pages}" >
							<a th:href="@{/index(page=${status.index}, motCle=${motCle})}" th:text="${status.index}"></a>							
						</li>
					</ul>
				</div>
		</div>		
	</div>
</body>
</html>
