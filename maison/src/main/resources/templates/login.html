<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layout">
<head>
<meta charset="utf-8">
<title>Liste des personnes</title>
</head>
<body>

	<div layout:fragment="content1">
		<div class="container">
			<div class="spacer col-md-6 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">Authentification</div>
					<div class="panel-body">
					
					<div th:if="${param.error}" class="red">
						Login or Password strong !!!						
					</div>
					
					<div th:if="${param.logout}" class="red">
						You are been logged out						
					</div>
						<form th:action="@{/login}" method="post">

							<div class="form-group">
								<div>
									<label class="control-label">Login:</label>
								</div>

								<input class="form-control" type="text" name="username"
									placeholder="username">
							</div>
							<div class="form-group">
								<div>
									<label class="control-label">Password:</label>
								</div>

								<input class="form-control" type="password" name="password"
									placeholder="password">
							</div>

							<div>
								<button class="btn btn-primary btn-block" type="submit">Log
									in</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
